<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>NewUser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">

  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <ion-list>
        <ion-item>
          <!-- <ion-label>First Name</ion-label> -->
          <ion-input formControlName="firstName" placeholder="First"></ion-input>
        </ion-item>
        <div *ngIf="(first.dirty || first.touched) && first.errors" class="errors">
          <span *ngIf="first.errors?.required">First name is required</span>
        </div>
        <ion-item>
          <!-- <ion-label>Last Name</ion-label> -->
          <ion-input formControlName="lastName" placeholder="Last"></ion-input>
        </ion-item>
        <div *ngIf="(last.dirty || last.touched) && last.errors" class="errors">
          <span *ngIf="last.errors?.required">Last name is required</span>
        </div>
        <ion-item>
          <!-- <ion-label>email</ion-label> -->
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.email">Email is invalid</span>
        </div>
        <ion-item>
          <!-- <ion-label>Nickname</ion-label> -->
          <ion-input formControlName="nickname" placeholder="Nickname"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label>DOB</ion-label> -->
          <ion-input formControlName="dob" placeholder="DOB"></ion-input>
        </ion-item>
        <fieldset formGroupName="height">
          <ion-item>
            <ion-label>Height</ion-label>
            <!-- <ion-label>feet</ion-label> -->
            <ion-input formControlName="feet" placeholder="Feet"></ion-input>
            <!-- <ion-label>inches</ion-label> -->
            <ion-input formControlName="inches" placeholder="Inches"></ion-input>
          </ion-item>
            </fieldset>
        <ion-item>
          <!-- <ion-label>Weight</ion-label> -->
          <ion-input formControlName="weight" placeholder="Weight"></ion-input>
        </ion-item>
      </ion-list>
  
      </div>
    <ion-button [disabled]="formData.invalid" type="submit" expand="block">Submit</ion-button>

    <pre>{{formData.value | json}}</pre>
  </form>

</ion-content>
