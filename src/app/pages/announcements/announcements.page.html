<ion-content class="ion-padding">
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <div class="ion-text-center">
    <ion-card-title class="center" color="dark">Announcements</ion-card-title>
  </div>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button
      (click)="cancel()"
      routerDirection="back"
      type="button"
      size="default"
      shape="circle"
      color="primary"
    >
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-fab>

  <ion-card *ngFor="let video of announcements">
    <ion-card-header>
      <ion-card-title>{{video.title}}</ion-card-title>
      <ion-card-subtitle>{{video.subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <!-- welcome video -->
      <video *ngIf="video.thumbnail?.startsWith('http')" class="video-content"
        controlsList="nodownload" playsinline controls preload="auto"
        poster="{{video.thumbnail}}" src="{{video.url}}">
        <!-- <source src="{{video.url}}" type="video/mp4" /> -->
        Your device does not support the video tag.
      </video>
      <!-- object -->
      <!-- <object
      type="video/mp4"
      width="100%"
      height="100%"
      style="min-height: 500px;"
      [data]="sanitizedUrl"
    >
      <p>It appears your device doesn't support video.</p>
    </object> -->
    <!-- iframe -->
    <!-- <iframe [src]="sanitizedUrl" allow="autoplay;" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
      <ion-text>{{video.description}}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
