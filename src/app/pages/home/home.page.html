<ion-fab slot="fixed" vertical="top" horizontal="end">
  <ion-fab-button>
    <ion-icon name="ellipsis-horizontal"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="userService.openEditProfile($event)">
      <ion-icon name="settings-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="announcementService.openAnnouncements($event)">
      <ion-icon name="megaphone"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="announcementService.openDiscord()">
      <ion-img color="dark" src="assets/icon/logo-discord.png"></ion-img>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <!-- <ion-label>Profile</ion-label> -->
    </ion-tab-button>

    <!-- <ion-tab-button tab="training">
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-tab-button> -->

    <ion-tab-button tab="community">
      <ion-icon name="earth-outline"></ion-icon>
      <!-- <ion-label>Community</ion-label> -->
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
