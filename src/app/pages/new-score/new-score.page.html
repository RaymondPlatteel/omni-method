<ion-content color="default" >
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button
      (click)="dismiss()"
      routerDirection="back"
      type="button"
      size="small"
      shape="circle"
      color="primary"
    >
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-fab>
  <div class="ion-text-center">
    <ion-card-title class="center" style="padding: 20px 0;"
      >{{assessment.label}}</ion-card-title
    >
  </div>

  <!-- <ion-segment value="score"
    [(ngModel)]="activeField"
    color="primary">
    <ion-segment-button value="scoreDate">
      <ion-label>Score Date</ion-label>
    </ion-segment-button>
    <ion-segment-button value="score">
      <ion-label>Score</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bodyWeight">
      <ion-label>Body Weight</ion-label>
    </ion-segment-button>
  </ion-segment> -->

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item class="rounded-tab" [ngClass]="tabClass('scoreDate')" lines="none" (click)="activate('scoreDate')">
          <ion-label position="stacked">Score Date</ion-label>
          <ion-input
            #scoreDate
            placeholder="YYYY-MM-DD"
            value="{{newScore.scoreDate}}"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item class="rounded-tab" [ngClass]="tabClass('score')" lines="none" (click)="activate('score')">
          <ion-label position="stacked">Score</ion-label>
          <!-- label="Score"
          labelPlacement="stacked" -->
        <ion-input
            #rawScore
            placeholder="{{assessment.units}}"
            type="number"
            min="{{assessment.min}}"
            max="{{assessment.max}}"
            inputmode="{{inputMode(assessment)}}"
            value="{{newScore.rawScore}}"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <ion-item class="rounded-tab" [ngClass]="tabClass('bodyWeight')" lines="none" (click)="activate('bodyWeight')">
          <ion-label position="stacked">Body Weight</ion-label>
          <ion-input
            #currentWeight
            type="number"
            value="{{newScore.currentWeight}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col>{{'00/00/00'}}</ion-col>
      <ion-col>
        <ion-input
              #rawScore
              formControlName="rawScore"
              placeholder="{{assessment.units}}"
              type="number"
              min="{{assessment.min}}"
              max="{{assessment.max}}"
              inputmode="{{inputMode(assessment)}}"
            ></ion-input>
      </ion-col>
      <ion-col>{{currentWeight.value}}</ion-col>
    </ion-row> -->
  </ion-grid>
  <ng-container [ngSwitch]="activeField">
    <ion-list *ngSwitchCase="'scoreDate'" style="background-color: transparent;">
      <ion-datetime  class="date-picker" presentation="date" [preferWheel]="true"></ion-datetime>
    </ion-list>
    <ion-list *ngSwitchCase="'score'" style="background-color: transparent;">
      <app-number-picker [min]="assessment.min" [max]="assessment.max"
        [increment]="(assessment.increment ? assessment.increment : 1)"
        [units]="assessment.entryUnits" [direction]="direction(assessment)"
        [value]="newScore.rawScore"
        (valueChange)="setScore($event)"></app-number-picker>
    </ion-list>
    <ion-list *ngSwitchCase="'bodyWeight'" style="background-color: transparent;">
      <app-number-picker [min]="assessment.min" [max]="assessment.max"
        [increment]="(assessment.increment ? assessment.increment : 1)"
        [units]="assessment.entryUnits" [direction]="direction(assessment)"
        [value]="newScore.currentWeight"
        (valueChange)="setWeight($event)"></app-number-picker>
    </ion-list>
  </ng-container>

  <!-- <form [formGroup]="formData" (ngSubmit)="onSubmit()"> -->
    <ion-grid class="input-group" [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <ion-textarea
            #notes
            class="custom-textarea"
            label="Notes"
            labelPlacement="floating"
            fill="outline"
          ></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-footer>
      <ion-toolbar color="deffault">
        <!-- <ion-button [disabled]="formData.invalid" type="submit" color="primary" shape="round" expand="block">
          Submit
        </ion-button> -->
        <ion-button type="submit" color="primary" shape="round" expand="block">
          Submit
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  <!-- </form> -->

</ion-content>
