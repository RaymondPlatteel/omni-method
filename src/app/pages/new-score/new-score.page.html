<ion-content color="primary">
  <!-- <ion-button (click)="dismiss()" slot="end">
    <ion-icon name="close"></ion-icon>
  </ion-button> -->
  <!-- <ion-title>{{assessment.label}}</ion-title> -->
  <ion-fab slot="fixed" horizontal="end">
    <ion-button
      (click)="dismiss()"
      routerDirection="back"
      type="button"
      shape="round"
      size="small"
      color="primary"
      ><ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-fab>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{assessment.label}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <!-- <div class="input-group"> -->
    <ion-grid class="input-group" [fixed]="true">
      <!-- <ion-list class="score-form" slot="start"> -->
      <ion-row>
        <ion-col size="6">
          <ion-item class="rounded-input">
            <ion-input
              formControlName="rawScore"
              placeholder="{{assessment.units}}"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-label>Strength Score</ion-label>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
      <!-- <ion-label slot="end">Strength Score</ion-label> -->
      <!-- <ion-list class="score-form" slot="start"> -->
      <ion-row>
        <ion-col size="6">
          <ion-item class="rounded-input">
            <ion-input
              formControlName="scoreDate"
              placeholder="YYYY-MM-DD"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-label>Total Score</ion-label>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
      <!-- <ion-label slot="end">Total Score</ion-label> -->
      <!-- <ion-list class="score-form" slot="start"> -->
      <ion-row>
        <ion-col size="12">
          <ion-textarea
            class="custom-textarea"
            formControlName="notes"
            placeholder="Notes"
          ></ion-textarea>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
    </ion-grid>
    <!-- </div> -->
    <ion-footer>
      <ion-toolbar color="primary">
        <ion-button
          [disabled]="formData.invalid"
          type="submit"
          color="tertiary"
        >
          Submit
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
