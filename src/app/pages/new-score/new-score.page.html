<ion-content color="default" >
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button
      (click)="dismiss()"
      routerDirection="back"
      type="button"
      size="default"
      shape="circle"
      color="primary"
    >
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-fab>
  <div class="ion-text-center">
    <ion-card-title class="center" style="padding: 20px 0;"
      >{{assessment.label}}</ion-card-title
    >
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div id="scoreDate" class="rounded-tab" [ngClass]="tabClass('scoreDate')" lines="none" (click)="activate('scoreDate')">
          <ion-label position="stacked">Score Date</ion-label>
          <ion-input
            #scoreDate
            placeholder="YYYY-MM-DD"
            value="{{newScore.scoreDate | date}}"
            [readonly]="true"
          ></ion-input>
        </div>
      </ion-col>
      <ion-col size="3">
        <div id="rawScore" class="rounded-tab" [ngClass]="tabClass('score')" lines="none" (click)="activate('score')">
        <ion-label position="stacked">Score</ion-label>
        <ion-input
          placeholder="{{assessment.units}}"
          [readonly]="true"
          [value]="newScore.rawScore"
        ></ion-input>
        </div>
      </ion-col>
      <ion-col size="5">
        <div class="rounded-tab" [ngClass]="tabClass('bodyWeight')" lines="none" (click)="activate('bodyWeight')">
          <ion-label position="stacked">Body Weight</ion-label>
          <ion-input
            #currentWeight
            type="number"
            inputmode="numeric"
            value="{{newScore.currentWeight}}"
            [readonly]="true"
            [(ngModel)]="newScore.currentWeight"
          ></ion-input>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="padding-top: 30px;">
    <swiper-container #inputSwiper class="input-swiper"
      [pagination]="true" 
      [autoHeight]="true"
      [spaceBetween]="5"
      >
      <swiper-slide class="input-slide">
        <ion-datetime [(ngModel)]="newScore.scoreDate" class="date-picker"
          presentation="date" [preferWheel]="true" [max]="today"></ion-datetime>
      </swiper-slide>
      <swiper-slide *ngIf="!useDistancePicker(assessment)" class="input-slide">
        <app-number-picker class="number-picker" [min]="assessment.min" [max]="assessment.max"
        [increment]="(assessment.increment ? assessment.increment : 1)"
        [units]="assessment.entryUnits" [direction]="direction(assessment)"
        [(pickerValue)]="newScore.rawScore"
      ></app-number-picker>
      </swiper-slide>
      <swiper-slide *ngIf="useDistancePicker(assessment)" class="input-slide">
        <app-distance-speed-picker class="number-picker" [min]="assessment.min" [max]="assessment.max"
        [increment]="(assessment.increment ? assessment.increment : 1)"
        [units]="assessment.entryUnits" [direction]="direction(assessment)"
        [(pickerValue)]="newScore.rawScore"></app-distance-speed-picker>
      </swiper-slide>
      <swiper-slide class="input-slide">
        <app-number-picker class="number-picker" [min]="0" [max]="325" [units]="'lbs'"
          [(pickerValue)]="newScore.currentWeight"
        ></app-number-picker>
      </swiper-slide>
    </swiper-container>
  </div>

  <ion-grid class="input-group">
    <ion-row>
      <ion-col>
        <!-- video thumbnail preview -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="chooseVideo()" shape="round" size="small">Choose Video</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="setVideoOptionOpen(true)" shape="round" size="small">Open Video Options</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="input-group" [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <ion-textarea
          #notes
          class="notes-textarea"
          label="Notes"
          labelPlacement="floating"
          fill="outline"
          maxlength="128"
          [(ngModel)]="newScore.notes"
        ></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar color="default">
    <ion-button type="submit" color="primary" shape="round" expand="block" (click)="onSubmit()">
      Submit
    </ion-button>
  </ion-toolbar>

  <ion-modal id="videoOption"
    [isOpen]="isVideoOptionOpen"
    (ionModalDidDismiss)="onDidDismiss($event)"
    [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar color="default">
          <ion-title>Select option</ion-title>
          <!-- <ion-buttons slot="end">
            <ion-button (click)="setVideoOptionOpen(false)">cancel</ion-button>
          </ion-buttons> -->
        </ion-toolbar>
      </ion-header>
      <ion-list>
        <ion-item lines="none" (click)="checkPermissions()">
          <ion-icon name="image-outline" slot="start"></ion-icon>
          <ion-label>Check Permissions</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="requestPermissions()">
          <ion-icon name="image-outline" slot="start"></ion-icon>
          <ion-label>Request Permissions</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="getLimitedLibraryPhotos()">
          <ion-icon name="image-outline" slot="start"></ion-icon>
          <ion-label>Get Limited Library Photos</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="getPhoto()">
          <ion-icon name="image-outline" slot="start"></ion-icon>
          <ion-label>Get Photo</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="getAlbums()">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Get Albums</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="getMedias()">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Get Medias (1 photo)</ion-label>
        </ion-item>
      </ion-list>
      <div class="bottom-padding"></div>
    </ng-template>
  </ion-modal>


</ion-content>
