<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/"></ion-back-button>
      <!-- <ion-back-button text="Back"></ion-back-button> -->
    </ion-buttons>
    <ion-title>{{ assessment.label }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="{{assessment.icon}}"></ion-img>
  </ion-card>

  <ion-item>
    <ion-label>
      <ion-card-title>
        <h1>{{ assessment.label }}</h1>
      </ion-card-title>
      <ion-card-subtitle>
        <h5>{{ category.label }}</h5>
      </ion-card-subtitle>
      </ion-label>
  </ion-item>

  <ion-accordion-group>
    <ion-accordion>
      <!-- *ngIf="assessment.scores"> -->
      
      <!-- <ion-item button detail-icon="create-outline" lines="full"> -->
        <!-- <ion-item slot="header">scores</ion-item> -->
      <ion-item *ngFor="let score of assessment.scores; first as isFirst" lines="full" slot="{{isFirst ? 'header':'content'}}">
        <ion-label slot="start">
          <div>{{ assessment.units }}</div>
          <div style="font-weight: bold;">{{ score.rawScore }}</div>
          <div>{{score.date | date:'shortDate' }}</div>
        </ion-label>
        <ion-label slot="end">
          <div>Exercise Score:</div>
          <div style="font-weight: bold;color: gray;float:right;">{{ score.calculatedScore }}</div>
        </ion-label>
      </ion-item>
    
    </ion-accordion>
  </ion-accordion-group>

  <ion-item lines="full">
    <p>{{ assessment.description }}</p>
  </ion-item>

</ion-content>
