<ion-content>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-button
      routerDirection="back"
      type="button"
      size="small"
      shape="round"
      color="secondary"
      href="/home"
    >
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-fab>

  <ion-card style="border-radius: 20pt">
    <ion-img src="{{assessment.icon}}"></ion-img>
  </ion-card>

  <ion-item>
    <ion-label>
      <ion-card-title>
        <h1>{{ assessment.label }}</h1>
      </ion-card-title>
      <ion-card-subtitle>
        <h5>{{ category.label }}</h5>
      </ion-card-subtitle>
    </ion-label>
    <ion-button slot="end" (click)="openNewScore()">
      Add scores&nbsp;
      <ion-icon name="add-circle-outline" size="small"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-accordion-group>
    <ion-accordion toggleIconSlot="start">
      <!-- *ngIf="assessment.scores"> -->

      <!-- <ion-item button detail-icon="create-outline" lines="full"> -->
      <!-- <ion-item slot="header">scores</ion-item> -->
      <ion-item
        *ngFor="let score of scores; first as isFirst"
        lines="full"
        slot="{{isFirst ? 'header':'content'}}"
      >
        <ion-label slot="start">
          <div>{{ assessment.units }}</div>
          <div style="font-weight: bold">{{ score.rawScore }}</div>
          <div>{{score.scoreDate | date:'mediumDate' }}</div>
        </ion-label>
        <ion-label slot="end">
          <div>Exercise Score:</div>
          <div style="font-weight: bold; color: gray; float: right">
            {{ score.calculatedScore }}
          </div>
        </ion-label>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>

  <ion-item lines="full">
    <p>{{ assessment.description }}</p>
  </ion-item>
</ion-content>
