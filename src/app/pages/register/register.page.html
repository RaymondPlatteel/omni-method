<ion-content color="default">
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-button
      routerLink="/welcome"
      routerDirection="back"
      type="button"
      size="small"
      shape="circle"
    >
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-fab>

  <div class="ion-text-center">
    <ion-text color="dark">
      <h1>{{title}}</h1>
    </ion-text>
  </div>
  <!-- <img class="center" src="/assets/images/icon.png" alt="OmniMethod" /> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-item>
            <ion-input
              [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}"
              type="email"
              labelPlacement="floating"
              label="Email"
              required
            ></ion-input>
          </ion-item>
          <ion-item lines="full">
            <app-show-hide-password>
              <ion-input
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
                type="password"
                labelPlacement="floating"
                label="Password"
                required
              ></ion-input>
            </app-show-hide-password>
          </ion-item>
          <ion-item lines="full">
            <app-show-hide-password>
              <ion-input
                [(ngModel)]="confirmPassword"
                [ngModelOptions]="{standalone: true}"
                type="password"
                labelPlacement="floating"
                label="Confirm Password"
                required
              ></ion-input>
            </app-show-hide-password>
          </ion-item>
          <ion-text color="danger">{{ userError$ | async }}</ion-text>
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!passwordMatch()"
            (click)="doRegister()"
            shape="round"
            >Register</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
