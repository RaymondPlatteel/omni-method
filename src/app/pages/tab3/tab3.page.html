<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border safe-area"> </ion-header>
  <h2>Rankings</h2>
  <ion-button (click)="logout()">logout</ion-button>
  <br />
  <ion-text>User</ion-text>
  <ion-item *ngIf="user$ | async as user">
    <ion-label>{{user.firstName}}</ion-label>
    <ion-label>{{user.lastName}}</ion-label>
    <br />
    <ion-label>{{user.nickname}}</ion-label>
    <br />
    <ion-label>{{user.email}}</ion-label>
  </ion-item>
  <ion-text>Categories</ion-text>
  <ion-list>
    <ion-item *ngFor="let category of categories$ | async">
      <ion-label>{{category.label}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-text>Scores</ion-text>
  <ion-list>
    <ion-item *ngFor="let score of scores$ | async">
      <ion-label>{{score.aid}}</ion-label>
      <ion-label>{{score.rawScore}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
