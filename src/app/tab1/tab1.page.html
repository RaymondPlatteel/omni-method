
  <ion-header collapse="false">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button text="Close" defaultHref="landing"></ion-back-button>
      </ion-buttons>
      <ion-title>Assessments</ion-title>
      <ion-buttons slot="end">
        <!-- <ion-button *ngIf="isLoggedIn()" (click)="logout()">logout</ion-button>
        <ion-button *ngIf="!isLoggedIn()" >reload</ion-button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!-- <ion-content [fullscreen]="true"> -->
<ion-content #scrollarea >

  <ion-card class="card cardStyle" *ngIf="isLoggedIn()" color="primary">
    <ion-item lines="none" color="primary">
      <span slot="start">
        <ion-avatar>
          <img src="{{userInfo?.info?.picture}}">
        </ion-avatar>
      </span>
      <span id="name">
        <div>{{userInfo?.info?.given_name}}</div>
        <div>{{userInfo?.info?.family_name}}</div>
      </span>
      <span slot="end">
        <div style="font-weight: 400;">Omni Score</div>
        <div style="font-size: 1.4em; font-weight: 600; text-align: center;">{{omniScore}}</div>
      </span>
    </ion-item>
  
    <ion-card-content>
      <ion-grid class="ion-text-center" color="light">
        <ion-row>
          <ion-col>Body Weight</ion-col>
          <ion-col>Height</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Unadjusted</ion-col>
          <ion-col>Local Rank</ion-col>
          <ion-col>World Rank</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let category of assessments">
    <ion-card-header type="primary">{{category.label}}</ion-card-header>
    <ion-item *ngFor="let assessment of category.assessments">
      <ion-icon slot="first" name="star"></ion-icon>
      <ion-label>{{assessment.label}}</ion-label>
      <span slot="end">{{assessment.score}}</span>
    </ion-item>
  </ion-card>

</ion-content>
