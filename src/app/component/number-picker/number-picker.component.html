<div class="highlight"></div>
<cdk-virtual-scroll-viewport itemSize="42"  class="picker">
  <div class="spacer"></div>
  <div *cdkVirtualFor="let value of range;index as i" class="picker-opt"
    [ngClass]="curClass(i)"
    (click)="click(i)">
    {{value | number: '1.0-3'}}&nbsp;{{units}}
  </div>
  <div class="spacer"></div>
</cdk-virtual-scroll-viewport>
