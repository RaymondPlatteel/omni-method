<cdk-virtual-scroll-viewport
  itemSize="{{rowHeight}}"
  class="picker ion-content-scroll-host">
  <div class="picker-opt"></div>
  <div class="picker-opt"></div>
  <div *cdkVirtualFor="let value of range;index as i" class="picker-opt"
    [ngClass]="curClass(i)"
    (click)="click(i)">
    {{value | number: '1.0-3'}}
  </div>
  <div class="picker-opt"></div>
  <div class="picker-opt"></div>
  </cdk-virtual-scroll-viewport>
  <!-- <div class="spacer"></div> -->
<!-- </div> -->
  <div style="height: 0;">
    <div class="highlight-above"></div>
    <div class="highlight">
      <span class="units current" slot="right">
        {{units}}
      </span>
    </div>
    <div class="highlight-below"></div>
  </div>
