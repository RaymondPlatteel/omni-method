<ion-picker>
  <ion-picker-column [value]="pickerValue" (ionChange)="onPickerColumnChange($event)">
    <!-- include prefix to center picker -->
    <div slot="prefix" style="color: transparent;">{{units}}</div>
    <ng-container *ngFor="let value of range; index as i">
      <ion-picker-column-option [value]="value">
        {{value | number: '1.0-3'}}
      </ion-picker-column-option>
      </ng-container>
    <div slot="suffix">{{units}}</div>
  </ion-picker-column>
</ion-picker>
