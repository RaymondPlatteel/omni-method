<ion-app>
  <ion-router-outlet [swipeGesture]="false"></ion-router-outlet>
</ion-app>
<ion-modal [isOpen]="!connected">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col [offset]="0">
            <ion-label>No Connection</ion-label>
            <p class="subtitle">
              <ion-text>Your internet connection was</ion-text>
            </p>
            <p class="description">
              <ion-text>interupted, please retry</ion-text>
            </p>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [offset]="0">
            <ion-button
              shape="round" [color]="'primary'"
              (click)="startListeningToNetworkStatus()">
              <ion-text>Retry</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
